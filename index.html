<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Exam (Image Preview)</title>
</head>
<!-- bootstrap CSS code -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<style>
    *  {
        width: 0 auto;
    }

    body {
        background-color: #BDCDD6;
    }
    .img-choices, .image-preview {
        width: 50%;
        border-radius: 10px;
    }
    .img-choices {
        margin-bottom: 10px;
    }
</style>

<body>
    <section id="homepage" class="homepage">
        <div class="container-fluid text-center height-100 homepage__home mt-5">
            <h1>Prelim Exam</h1>
            <div class="row d-flex align-items-center justify-content-center mt-5">
                <div class="col-8 mt-3 img-preview">
                    <img src="./images/hi.png" alt="hi" class="image-preview img-fluid">
                </div>
                <div class="col-lg-2">
                    <img src="./images/a.png" alt="" class="image-1 img-fluid img-choices">
                    <img src="./images/b.png" alt="" class="image-2 img-fluid img-choices">
                    <img src="./images/c.png" alt="" class="image-3 img-fluid img-choices">
                    <img src="./images/d.png" alt="" class="image-4 img-fluid img-choices">
                </div>
            </div>
        </div>
    </section>



    <!-- bootstrap js code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>

        var imageSelectA = document.getElementsByClassName("image-1");
        for (var i = 0; i < imageSelectA.length; i++) {
          imageSelectA[i].addEventListener("click", function(){
            var imageUrl = this.getAttribute("src");
            var imagePreviews = document.getElementsByClassName("image-preview");
            for (var j = 0; j < imagePreviews.length; j++) {
              imagePreviews[j].setAttribute("src", imageUrl);
            }
          });
        }
        var imageSelectB = document.getElementsByClassName("image-2");
        for (var i = 0; i < imageSelectB.length; i++) {
          imageSelectB[i].addEventListener("click", function(){
            var imageUrl = this.getAttribute("src");
            var imagePreviews = document.getElementsByClassName("image-preview");
            for (var j = 0; j < imagePreviews.length; j++) {
              imagePreviews[j].setAttribute("src", imageUrl);
            }
          });
        }
        var imageSelectC = document.getElementsByClassName("image-3");
        for (var i = 0; i < imageSelectC.length; i++) {
          imageSelectC[i].addEventListener("click", function(){
            var imageUrl = this.getAttribute("src");
            var imagePreviews = document.getElementsByClassName("image-preview");
            for (var j = 0; j < imagePreviews.length; j++) {
              imagePreviews[j].setAttribute("src", imageUrl);
            }
          });
        }
        var imageSelectD = document.getElementsByClassName("image-4");
        for (var i = 0; i < imageSelectD.length; i++) {
          imageSelectD[i].addEventListener("click", function(){
            var imageUrl = this.getAttribute("src");
            var imagePreviews = document.getElementsByClassName("image-preview");
            for (var j = 0; j < imagePreviews.length; j++) {
              imagePreviews[j].setAttribute("src", imageUrl);
            }
          });
        }




    </script>
</body>
</html>
